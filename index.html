<h2>영웅전설이란 무엇인가?</h2>


<p>
    《영웅전설》(英雄傳說, 일본어: 英雄伝説 에유 덴세쓰[*], The Legend of Heroes) 시리즈는 일본의 컴퓨터 게임 개발사인 니혼 팔콤사의 일본식 판타지 컴퓨터 롤플레잉 게임이다. 일본내에서는 PC9801/윈도우용으로 개발되어 큰 인기를 얻었고 콘솔과 모바일용으로도 컨버전되었다. 치밀한 이야기 전개와 게임성으로 한국에도 많은 인기를 끌었다. 
</p>
